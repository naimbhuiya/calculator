    <form action="" name="form ">

      <div class="button-site">
        <div class="line">
              <input type="button" value="7" name='btn' class="btn btn-info" onclick="nn(this.value)">

        <div class="line">

</div>
    <div class="line">
  <input type="button" value="0" name='btn' class="btn btn-info" onclick="nn(this.value)">

  <input type="button" value="." name='btn' class="btn btn-warning" onclick="nn(this.value)">
  <input type="button" value="-" name='btn' class="btn btn-warning" onclick="nn(this.value)">
  
</div>

  <input type="button" value="=" name='btn'  class="btn btn-warning" onclick="ariya.value = eval(
    ariya.value
  )">
